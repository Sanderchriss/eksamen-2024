name: Deploy SAM Lambda Function

on:
  push:
    branches:
      - master
    paths:
      - 'kand16-sam-app/**'
defaults:
  run:
    working-directory: ./kand16-sam-app
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: aws-actions/setup-sam@v1
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - run: sam build --use-container
      - run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --stack-name kand16-sam-app  --s3-bucket aws-sam-cli-managed-default-samclisourcebucket-svafysmncg4w  --capabilities CAPABILITY_IAM --region eu-west-1
    
